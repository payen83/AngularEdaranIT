<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Staff Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input [(ngModel)]="staff.first_name" matInput placeholder="First name">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input [(ngModel)]="staff.last_name" matInput placeholder="Last name">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <mat-select [(ngModel)]="staff.department">
            <mat-option value="Finance">Finance</mat-option>
            <mat-option value="IT">IT</mat-option>
             <mat-option value="Administration">Administration</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  </mat-card-actions>
</mat-card>

<mat-grid-list cols="6" rowHeight="450px">
  <mat-grid-tile *ngFor="let item of staffList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Staff Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Staff Name: {{ item.first_name }} {{ item.last_name }}</p>
        <p>Staff Department: {{ item.department }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
